<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f9f9f9;
        }
        form { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { 
            text-align: center; 
        }
        label { 
            display: block; 
            margin-top: 10px; 
            font-weight: bold;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        .checkbox-group, .radio-group {
            margin-top: 15px;
        }
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }
        .checkbox-group input, .radio-group input {
            width: auto;
            margin: 0;
        }
        button { 
            margin-top: 15px; 
            padding: 10px; 
            width: 48%; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"] { 
            background-color: #28a745; 
            color: white;
        }
        button[type="reset"] { 
            background-color: #dc3545; 
            color: white;
        }
    </style>
</head>
<body>
    <h2>Student Survey Form</h2>
    <form action="#" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="phone">Telephone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="survey-date">Date of Survey:</label>
        <input type="date" id="survey-date" name="survey-date" required>
        
        <div class="checkbox-group">
            <label>What did you like most about the campus?</label>
            <label><input type="checkbox" name="likes" value="students"> Students</label>
            <label><input type="checkbox" name="likes" value="location"> Location</label>
            <label><input type="checkbox" name="likes" value="campus"> Campus</label>
            <label><input type="checkbox" name="likes" value="atmosphere"> Atmosphere</label>
            <label><input type="checkbox" name="likes" value="dorm-rooms"> Dorm Rooms</label>
            <label><input type="checkbox" name="likes" value="sports"> Sports</label>
        </div>
        
        <div class="radio-group">
            <label>How did you become interested in our university?</label>
            <label><input type="radio" name="interest" value="friends" required> Friends</label>
            <label><input type="radio" name="interest" value="television"> Television</label>
            <label><input type="radio" name="interest" value="internet"> Internet</label>
            <label><input type="radio" name="interest" value="other"> Other</label>
        </div>
        
        <label for="recommend">Likelihood of recommending this school:</label>
        <select id="recommend" name="recommend" required>
            <option value="very-likely">Very Likely</option>
            <option value="likely">Likely</option>
            <option value="unlikely">Unlikely</option>
        </select>
        
        <label for="raffle">Raffle (Enter at least 10 comma-separated numbers between 1-100):</label>
        <input type="text" id="raffle" name="raffle" pattern="^([1-9][0-9]?,\s*){9,99}[1-9][0-9]?$" required>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        
        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
